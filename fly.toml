# fly.toml file generated for dawn-forest-7320 on 2021-08-25T15:05:57+08:00

app = "dawn-forest-7320"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

#[build]
  #builder = "heroku/buildpacks:18"
  #buildpacks = ["https://cnb-shim.herokuapp.com/v1/hashnuke/elixir"]

[env]
  PORT = "8080"

[deploy]
  release_command = "/app/bin/live_view_example_usage eval LiveViewExampleUsage.Release.migrate"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
